<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Rango</title>
    <script>
        const sumarRango = (inicio, fin) => {
            let suma = 0;
            for (let i = inicio; i <= fin; i++) {
                suma += i;
            }
            return suma;
        };

        const solicitarDatos = () => {
            const inicio = parseInt(prompt("Ingrese el primer numero:"));
            const fin = parseInt(prompt("Ingrese el el segundo numero:"));
            //verificacion que el numero inical sea menor al segundo numero numero
            if (inicio <= fin) {
                const resultado = sumarRango(inicio, fin);
                alert(`La suma de los números en el rango es: ${resultado}`);
            } else {
                alert("El primer número engresado debe ser menor o igual que el segundo numero ingresado.");
            }
        };

        window.onload = solicitarDatos;
    </script>
</head>
<body>
    <h1>ejercico 16</h1>
</body>
</html>
