<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meses</title>
    <script>
        const retornarMes = (numero) => {
        const meses = [
        "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
        "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];

        if (numero >= 1 && numero <= 12) {
        return meses[numero - 1];
        } else {
        return "No es un mes válido";
        }
        };

        const numeroIngresado = parseInt(prompt("Ingresá un número del 1 al 12:"));
        const resultado = retornarMes(numeroIngresado);
        alert(resultado);
    </script>
</head>
<body>
    <h1>Retornar Mes</h1>
</body>
</html>
