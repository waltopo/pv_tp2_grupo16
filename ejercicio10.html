<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>
    <script>
        const num1 = parseInt(prompt("Ingresá el primer número entero:"));
        const num2 = parseInt(prompt("Ingresá el segundo número entero:"));
        const num3 = parseInt(prompt("Ingresá el tercer número entero:"));
        const promedio = (num1 + num2 + num3) / 3;
        alert("El promedio es: " + promedio);
        console.log("El promedio es: " + promedio);
    </script>
</head>
<body>
    <h1>¿Cual es el promedio de estos tres numeros?</h1>
</body>
</html>
