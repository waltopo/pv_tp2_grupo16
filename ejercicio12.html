<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
    <script>
        let numero = prompt("Ingrese un Número: ");
        let parImpar = "";
        if (numero % 2 == 0) {
            parImpar="Par";
        } else {
            parImpar="Impar";
        }
        alert("El número "+numero+ " es "+parImpar);
    </script>
</head>
<body>
    <p>Ejercicio 12</p>
</body>
</html>
