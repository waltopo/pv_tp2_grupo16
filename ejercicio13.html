<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
    <script>
        const mostrarArreglo = (arreglo) => {
            const mensaje = arreglo.join('\n');
            alert(mensaje);
        };

        // Solicitar al usuario que ingrese números separados por comas
        const input = prompt("Ingresa un conjunto de números separados por comas:");
        const numeros = input.split(",").map(num => parseFloat(num.trim())); // Convertir a arreglo numérico

        mostrarArreglo(numeros); // Llamar a la función con el arreglo numérico
    </script>
</head>
<body>
    <h1>ejecricio 13</h1>
</body>
</html>
